name: Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-python:
    name: Test Python Projects
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [terminal_organizer, isolation_api, isolation_proof]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-api.txt ]; then pip install -r requirements-api.txt; fi
      
      - name: Run tests
        working-directory: ${{ matrix.project }}
        run: |
          if [ -f "test_*.py" ] || [ -d "tests/" ]; then
            pytest -v --cov=. --cov-report=term-missing || echo "No tests found or tests failed"
          else
            echo "No tests found for ${{ matrix.project }}"
          fi
        continue-on-error: true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ${{ matrix.project }}
          fail_ci_if_error: false
        continue-on-error: true

  test-javascript:
    name: Test JavaScript Projects
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [battle-tetris, journal-app]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check for tests
        working-directory: ${{ matrix.project }}
        run: |
          if [ -f "package.json" ] && [ -d "tests" ] || [ -f "test" ]; then
            echo "Tests found"
          else
            echo "No test framework detected"
          fi
        continue-on-error: true


