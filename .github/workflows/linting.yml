name: Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-python:
    name: Lint Python Projects
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [terminal_organizer, isolation_api, isolation_proof]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-api.txt ]; then pip install -r requirements-api.txt; fi
      
      - name: Run Black (code formatting check)
        run: |
          black --check ${{ matrix.project }}/ || true
      
      - name: Run Flake8 (linting)
        run: |
          flake8 ${{ matrix.project }}/ --max-line-length=88 --extend-ignore=E203,W503 || true
        continue-on-error: true
      
      - name: Run Mypy (type checking)
        run: |
          mypy ${{ matrix.project }}/ || true
        continue-on-error: true

  lint-javascript:
    name: Lint JavaScript Projects
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [battle-tetris, journal-app]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check for package.json
        id: check-pkg
        run: |
          if [ -f "${{ matrix.project }}/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install ESLint and Prettier
        if: steps.check-pkg.outputs.exists == 'false'
        run: |
          npm install -g eslint prettier
        continue-on-error: true
      
      - name: Check code style
        run: |
          echo "JavaScript linting would run here"
          echo "Projects: ${{ matrix.project }}"
        continue-on-error: true


